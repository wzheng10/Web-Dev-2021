  <h1>Search Engines</h1>

  <h3>Google</h3>

  <h3>More Inputs!!!!!!</h3>
  <form action="/birds">
    <input type="checkbox" name="agree_tos" id="agree" checked>
    <label for="agree">I agree to everything</label>
    <p>
      <label for="S">S</label>
      <input type="radio" name="size" id="S" value="Small">
      <label for="M">M</label>
      <input type="radio" name="size" id="M" value="Medium">
      <label for="L">L</label>
      <input type="radio" name="size" id="L" value="Large">
    </p>
    <button>Submit</button>
  </form>

  <form action="/food">

    <p>
      <label for="app">Select One Appetizer</label>
      <select name="app" id="app" placeholder="Select">
        <option value="Karage">Karage</option>
        <option value="Seaweed Salad">Seaweed Salad</option>
        <option value="Edamame">Edamame</option>
      </select>
    </p>
    <p>
      <label for="entrée">Select One Entrée</label>
      <select name="entrée" id="entrée" placeholder="Select">
        <option value="Chicken Breast">Chicken Breast</option>
        <option value="Steak">Steak</option>
        <option value="Noodles">Noodles</option>
        <option value="Rice">Rice</option>
      </select>
    </p>
    <p>
      <label for="dessert">Select One Dessert</label>
      <select name="dessert" id="dessert" placeholder="Select">
        <option value="Ice Cream">Ice Cream</option>
        <option value="Mochi Donut">Mochi Donut</option>
        <option value="Cake">Cake</option>
      </select>
    </p>
    <button>Submit</button>
  </form>
