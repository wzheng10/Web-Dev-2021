<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heaviest Birds Table</title>
</head>

<body>
  <h1>Heaviest Birds</h1>
  <table>
    <thead>
      <tr>
        <th>Name Of Bird</th>
        <th>Maximum mass
          [kg (lb)] </th>
        <th>Does it fly?</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ostrich</td>
        <td>104 (230)</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Emperor Penguin</td>
        <td>46 (100)</td>
        <td>No</td>
      </tr>
    </tbody>
  </table>

  <h2>V2</h2>
  <table>
    <thead>
      <tr>
        <th rowspan="2">Name Of Bird</th>
        <th colspan="2">Maximum mass </th>
        <th rowspan="2">Does it fly?</th>
      </tr>
      <tr>
        <th>kg</th>
        <th>lb</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ostrich</td>
        <td>104</td>
        <td>230</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Emperor Penguin</td>
        <td>46</td>
        <td>100</td>
        <td>No</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
